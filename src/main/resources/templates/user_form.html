<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
    <div class="text-center"><h2>Add New User</h2>></div>
    <form th:action="@{/users/save}" method="post" th:object="${user}"
    style="max-width: 500px; margin: 0 auto">
        <div class="border">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="email" th:field="*{'email'}" th:class="form-control" />
                    </label>

                </div>

            </div> <div class="form-group row">
            <label class="col-sm-4 col-form-label">Last Name:</label>
            <div class="col-sm-8">
                    <input type="text" th:field="*{'lastname'}" th:class="form-control" />

            </div>

        </div> <div class="form-group row">
            <label class="col-sm-4 col-form-label">Password:</label>
            <div class="col-sm-8">
                    <input type="password" th:field="*{'password'}" th:class="form-control" />

            </div>

        </div> <div class="form-group row">
            <label class="col-sm-4 col-form-label">Enabled:</label>
            <div class="col-sm-8">
                    <input type="checkbox" th:field="*{'enabled'}" th:class="form-control" />

            </div>

        </div>



        </div>
    </form>

</div>>

</body>
</html>
